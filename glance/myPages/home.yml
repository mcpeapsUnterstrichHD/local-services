- name: Home
  # Optionally, if you only have a single page you can hide the desktop navigation for a cleaner look
  # hide-desktop-navigation: true
  slug: home
  title: Home
  center-vertically: true
  expand-mobile-page-navigation: true
  show-mobile-header: true
  columns:
    $include: /myColumns/left.yml
    - size: full
      widgets:
        $include: /myWidgets/search.yml
        $include: /myWidgets/serverStats.yml
        $include: /myWidgets/dnsStats.yml
        $include: /myWidgets/uptimeKuma.yml
        $include: /myWidgets/nginxProxyManager.yml
        $include: /myWidgets/rssFeed.yml
    $include: /myColumns/right.yml
