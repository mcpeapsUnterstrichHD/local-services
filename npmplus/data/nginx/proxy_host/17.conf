# ------------------------------------------------------------
# phpmyadmin.localhost, phpmyadmin.mcpeapsunterstrichhd.dev
# DO NOT EDIT THIS FILE DIRECTLY, CHANGES WILL BE LOST WHEN UPDATING!
# ------------------------------------------------------------


server {
    set $forward_scheme "http";
    set $server "localhost";
    set $port "8085";
    set $forward_path "";


    listen 0.0.0.0:80;
    listen [::]:80;


    listen 0.0.0.0:443 ssl;
    listen [::]:443 ssl;


    listen 0.0.0.0:443 quic;
    listen [::]:443 quic;
    more_set_headers 'Alt-Svc: h3=":443"; ma=86400';


    server_name phpmyadmin.localhost phpmyadmin.mcpeapsunterstrichhd.dev;


    # Custom TLS
    ssl_certificate /data/tls/custom/npm-2/fullchain.pem;
    ssl_certificate_key /data/tls/custom/npm-2/privkey.pem;


    include conf.d/include/hsts.conf;


    # Force HTTPS
    include conf.d/include/force-https.conf;


    # Enable Brotli
    include conf.d/include/brotli.conf;


    # Authorization
    auth_basic "Authorization required";
    auth_basic_user_file /data/access/1;


    # Access Rules: 0 total
    deny all;

    # Access checks must...

    satisfy any;


    include conf.d/include/always.conf;


    location / {

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;


        include conf.d/include/proxy-headers.conf;
        proxy_pass http://localhost:8085$request_uri;

    }


    # custom locations
    # Custom
    include /data/custom_nginx/server_proxy.conf;
}

